<body>
	<div class="container">
		<header>
			<ul>
				<li><a href="../index.html" class="ud_back"></a></li>
				<li>理赔</li>

					<a class="ud_search" id="cla_search"></a>

				</li>
			</ul>
		</header>
		<section>
			<p class="und_hint"></p>
			<ol class="ud_tab" id="ud_tab2">

			<div class="ud_tab_content">

				<div class="ut_content cla_content_finish" >

						<dt><img src="../images/search_empty.png" alt=""></dt>

					</dl>
				</div>
			</div>

		<div class="und_mark und_posmark" style="display: none;">

				<p class="und_pbp1">
					<img src="../images/iv_dialog_delete.png" class="und_pimg">

				</p>
				<p class="und_pbp2"><span class="und_pspan und_pspan1">取消</span><span class="und_pspan und_pspan2 und_delete">删除</span></p>
